<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/contactus.css">
    <title>North Travel Agency Contact-Us</title>
  </head>
  <body>
    <section class="contact">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center text-white py-3">
                                        <h3>Contact-Us</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="from py-3">
                                <div class="form-row my-5" style="display: flex;">
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder="First Name">
                                        <span class="Focus-border"></span>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" placeholder="Last Name">
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pb-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder="Email Adresse">
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-5">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder="Your Message">
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-4" style="display: flex;">
                                    <div class="col-lg-6">
                                        <p> <input type="checkbox"> I'M Not a Robot </p>
                                    </div>
                                    <div class="offset-2 col-lg-4">
                                        <button class="btn1">Send Message </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
